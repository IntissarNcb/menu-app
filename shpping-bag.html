<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopping bag</title>

    <!------------------------- bootstrap --------------------------->

    <!------------------------- css folders --------------------------->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
</head>
<body>
<!-- -------------- navbar shopping bag------------ -->
<nav id="navbar" class="sticky-top d-flex justify-content-between">
    <!-- Button trigger modal -->
    <button class="nav-btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fas fa-bars"></i>
    </button>
    <div class="d-flex justify-content-center">
        <h1 class="food-type-title maj heading">card</h1>
    </div>
        <button id="edit-btn" class="edit-btn maj">edit</button>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">>
            <div class="modal-body d-flex flex-column">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
                <ul id="menu" class="text-center maj">
                    <img class="logo-img mb-5" src="images/logo.png" alt="logo">
                    <li><a href="main-menu.html">home</a></li>
                    <li><a href="todays-meals.html">today's meals</a></li>
                    <li><a href="shpping-bag.html">my card</a></li>
                    <li><a href="most-ordered.html">most ordered</a></li>
                    <li><a href="#">last orders</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- -------------- end navbar shopping bag------------ -->


<!-- -------------- food card ------------ -->
<section id="food-card">
    <div class="row">
        <div class="col-4">
            <img class="food-card-img" src="images/pasta.jpg" alt="pasta">
        </div>
        <div class="col-8 food-card-infos">
            <h2 class="food-card-title subheading cap d-flex justify-content-between">Penne Arrabbiata
            </h2>
            <div class="d-flex pb-3 orange">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p class="fst-italic"> <!-- max 25 word -->
                Penne Pasta, Olive Oil, Red Pepper Flakes,
                Garlic, Crushed Tomatoes, Tomato Paste,
                Salt, Pepper, Sugar and Fresh Basil
            </p>
            <div class="bottom">
                <h3 class="subheading orange">15$</h3>
            </div>
            <div class="bottom left">
                <h3 class="subheading orange"><span>* </span>2</h3>
            </div>
            <div class="bottom right quantity">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
    </div>
</section>
<!-- -------------- end food card ------------ -->


<!-- -------------- shopping bag order button ------------ -->
<button class="shopping-bag-order-btn fixed-bottom d-flex justify-content-between">
    <span class="cap span">order</span>
    <span class="span">15 $</span>
</button>
<!-- -------------- end shopping bag order button ------------ -->

<script src="https://kit.fontawesome.com/f9c10aff2c.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
