<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>food-type</title>

    <!------------------------- bootstrap --------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!------------------------- css folders --------------------------->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/main-menu.css" rel="stylesheet">
    <link href="css/food-type.css" rel="stylesheet">
</head>
<body>

<!-- -------------- navbar food type ------------ -->
<nav id="navbar" class="sticky-top d-flex justify-content-between">
    <a href="main-menu.html" class="return-btn">
        <i class="fas fa-chevron-left"></i>
    </a>
    <div class="d-flex justify-content-center">
        <h1 class="food-type-title maj heading">breakfast</h1>
    </div>
    <div class="shopping-bag">
        <i class="fas fa-shopping-cart"></i>
    </div>
</nav>
<!-- -------------- end navbar food type ------------ -->


<!-- -------------- food card ------------ -->
<div class="food-card row">
    <div class="col-4">
        <img src="images/pasta.jpg" alt="pasta">
    </div>
    <div class="col-8 food-infos">
        <h2 class="food-title subheading">Penne Arrabbiata</h2>
        <div class="food-rate d-flex pb-3">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
        </div>
        <p class="fst-italic">
            Penne Pasta, Olive Oil, Red Pepper Flakes,
            Garlic, Crushed Tomatoes, Tomato Paste,
            Salt, Pepper, Sugar and Fresh Basil
        </p>
        <div class="bottom">
            <h3 class="subheading">15$</h3>
        </div>
        <div class="bottom right">
            <i class="far fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
</div>
<!-- -------------- end food card ------------ -->





<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f9c10aff2c.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
